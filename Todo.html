<!DOCTYPE html> <!-- Deklaracja HTML5 -->
<html lang="pl"> <!-- Pocztek dokumentu, jzyk: polski -->
<head>
  <meta charset="UTF-8"> <!-- Kodowanie znak贸w, by dziaay polskie litery -->
  <title>Proste TODO</title> <!-- Tytu strony -->

  <!-- === STYLE (CSS) === -->
  <style>
    /* Ustawienia og贸lne strony */
    body {
      font-family: "Segoe UI", Arial, sans-serif; 
      background: linear-gradient(135deg, #74ABE2, #5563DE); 
      margin: 0; 
      padding: 40px; 
      display: flex; 
      justify-content: center; 
      align-items: flex-start; 
      min-height: 100vh;  
      color: #333;  
    }

    /* G贸wne okno aplikacji */
    .container {
      background: #fff; 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
      width: 100%;
      max-width: 400px;  
      text-align: center; 
      animation: fadeIn 0.6s ease;  
    }

    h1 {
      margin-bottom: 20px;  
      color: #334;
    }

    /* Pole do wpisania zadania */
    input {
      padding: 10px;  
      width: 70%;  
      border: 1px solid #ccc; 
      border-radius: 8px; 
      outline: none;
      transition: border-color 0.3s;
    }

    /* Efekt po klikniciu w pole */
    input:focus {
      border-color: #5563DE;
    }

    /* G贸wny przycisk */
    button {
      padding: 10px 15px;
      background: #5563DE;
      color: white;  
      border: none;  
      border-radius: 8px; 
      cursor: pointer; 
      margin-left: 5px;
      transition: background 0.3s; 
    }

    /* Zmiana koloru po najechaniu */
    button:hover {
      background: #3843b5;
    }

    /* Lista zada */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left; 
    }

    /* Pojedyncze zadanie */
    li {
      background: #f4f6ff; 
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      display: flex; 
      justify-content: space-between;
      align-items: center; 
      transition: background 0.3s, transform 0.2s; 
    }

    /* Efekt hover na zadaniu */
    li:hover {
      background: #e0e4ff;
      transform: translateY(-2px); 
    }

    li span {
      flex: 1; 
    }

    /* Przycisk "Usu" */
    li button {
      background: #ff5c5c;
      padding: 5px 10px;
      border-radius: 6px;
    }

    li button:hover {
      background: #d94b4b;
    }

    /* Efekt pojawienia si okienka */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- === ZAWARTO STRONY (HTML) === -->
  <div class="container">
    <h1> Lista zada</h1> 

    <div>
      <input id="taskInput" placeholder="Nowe zadanie...">
      <button onclick="addTask()">Dodaj</button> 
    </div>

    <ul id="taskList"></ul>
  </div>

  <!-- === SKRYPT (JavaScript) === -->
  <script>
    /* Funkcja dodajca nowe zadanie do listy */
    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === '') return;

      const li = document.createElement('li');
      const span = document.createElement('span'); 
      span.textContent = text; 

      const del = document.createElement('button'); 
      del.textContent = 'Usu'; 
      del.onclick = () => li.remove(); 

      li.appendChild(span); 
      li.appendChild(del); 
      document.getElementById('taskList').appendChild(li); 

      input.value = ''; 
    }
  </script>
</body>
</html>
